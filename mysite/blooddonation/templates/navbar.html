<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-expand-sm" style="border-bottom:2px solid black;margin-bottom:0;padding-bottom: 15px;background-color: blanchedalmond;">
  <div class="container-fluid">
    <div class="navbar-header">
       
      <a class="navbar-brand" href="{% url 'index' %}" style="font-family: 'Mrs Sheppards', cursive;font-size:40px;color:black;">  |DONA|<span style="font-size: 20px;">Blood Services</span></a>
    </div>
    
      <div class="col-sm-4 col-md-4 navbar-right" >

        
        <form class="navbar-form" role="search" action="{% url 'search_results' %}"  style="margin-left:15%;">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Center" name="project">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
  
        </form>

       
        
      </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'index' %}">Home</a>
            <a href="/register">Register</a>
            <a href="#">Collections</a>
            <a href="#">Contact</a>
            {% if user.is_authenticated %}
            <a href="{%url 'profiles' user.username %}" class="d-block">View Profile</a>
            <a href="{%url 'edit_profile' user.username %}" class="d-block">Edit Profile</a>
            <a href="/logout">Logout</a>
            {% else %}
            <li>
              <a class='btn btn-default' href="/login">Login</a>
            </li>
            {%endif%}
          </div>
          <div style="margin-top:1%;font-size: 150%;">
            {% if user.is_authenticated %}
            <a href="">Notifications</a>
            {%endif%}
          <!-- Use any element to open the sidenav -->
          <span onclick="openNav()">| <i class="glyphicon glyphicon-menu-hamburger"></i> Menu</span>
        </div>
          <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
          
     
 
   
    </div>
    

  
</nav>
</body>
</html>
